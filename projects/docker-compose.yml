version: "3.9"

services:
  yabloko161_priority:
    image: imsamurai/caller
    deploy:
      replicas: 1
    restart: always
    command: "yabloko161 ph_priority"
    ulimits:
      nofile:
        soft: 140000
        hard: 140000
  yabloko161_all:
    image: imsamurai/caller
    deploy:
      replicas: 1
    restart: always
    command: "yabloko161 ph"
    ulimits:
      nofile:
        soft: 140000
        hard: 140000
  polypay_all:
    image: imsamurai/caller
    deploy:
      replicas: 1
    restart: always
    command: "polypay ph"
    ulimits:
      nofile:
        soft: 140000
        hard: 140000
  egks_all:
    image: imsamurai/caller
    deploy:
      replicas: 1
    restart: always
    command: "egks ph"
    ulimits:
      nofile:
        soft: 140000
        hard: 140000
  superbankrot_all:
    image: imsamurai/superbankrot
    deploy:
      replicas: 2
    restart: always
    command: "ph"
    ulimits:
      nofile:
        soft: 140000
        hard: 140000
