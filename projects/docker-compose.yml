    deploy:
      replicas: 1
    restart: always
    command: "polypay ph 100"
    ulimits:
      nofile:
        soft: 140000
        hard: 140000
  egks_all:
    image: imsamurai/caller
    deploy:
      replicas: 1
    restart: always
    command: "egks ph 100"
    ulimits:
      nofile:
        soft: 140000
        hard: 140000
  superbankrot_all:
    image: imsamurai/superbankrot
    deploy:
      replicas: 1
    restart: always
    command: "ph 100"
    ulimits:
      nofile:
        soft: 140000
        hard: 140000
